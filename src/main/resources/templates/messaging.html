<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .chat-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ced4da;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #fff;
        }

        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            background-color: #007bff;
            color: #fff;
        }

        #messageInput {
            width: calc(100% - 80px);
            border: none;
            border-bottom: 1px solid #007bff;
            padding: 5px;
            margin-right: 10px;
        }

        #sendButton {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="chat-container" id="chatContainer">
        <!-- Messages will be dynamically added here -->
    </div>

    <div class="input-group">
        <input type="text" id="messageInput" class="form-control" placeholder="Type your message...">
        <div class="input-group-append">
            <button id="sendButton" class="btn" onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UoYnz2bL5uU2t2U9qDjh4+sebWrlSQIzof2IfQFQF8A4qyfdqU7li2DHQ2dI1Mz"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script>
    function sendMessage() {
        // Implement the logic to send a message
        // You might use JavaScript to handle WebSocket interactions
    }
</script>

</body>
</html>
