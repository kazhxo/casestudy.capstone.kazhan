<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h1 class="mb-4">Welcome, <span th:text="${user.username}"></span>!</h1>

  <!-- Post form -->
  <div class="card mb-3">
    <div class="card-body">
      <form method="post" action="/home/post" class="mb-3">
        <div class="form-group">
                    <textarea name="content" rows="4" cols="50" class="form-control"
                              placeholder="What's on your mind?"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
    </div>
  </div>

  <!-- Display existing posts -->
  <div th:each="post : ${posts}" class="card mb-3">
    <div class="card-body">
      <h5 class="card-title" th:text="${post.user.username}"></h5>
      <p class="card-text" th:text="${post.content}"></p>
    </div>
  </div>
</div>

</body>
</html>
