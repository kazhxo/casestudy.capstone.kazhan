<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>User Registration</title>
  <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4b6cb7, #7b50a0, #be60ad); /* Vibrant Blue, White, and Purple gradient */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .registration-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 450px;
        }

        h1 {
            color: #3f51b5; /* Vibrant Blue */
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 14px;
            color: #3f51b5; /* Vibrant Blue */
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #3f51b5; /* Vibrant Blue */
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #3f51b5; /* Vibrant Blue */
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: #303f9f; /* Slightly Darker Blue on hover */
        }

        p {
            margin-top: 20px;
            font-size: 14px;
            color: #3f51b5; /* Vibrant Blue */
        }

        a {
            color: #303f9f; /* Darker Blue */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="registration-container">
  <h1>Register</h1>

  <form th:action="@{/register/save}" th:object="${user}" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{username}" required>
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required>
    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required>
    <br>

    <button type="submit">Register</button>
  </form>

  <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
</div>

</body>
</html>
